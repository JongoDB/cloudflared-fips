<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 62" width="120" height="62">
  <defs>
    <filter id="ds">
      <feDropShadow dx="0" dy=".5" stdDeviation=".6" flood-color="#000" flood-opacity=".15"/>
    </filter>
  </defs>

  <!-- Back cloud (golden orange, peeks out right) -->
  <ellipse cx="94" cy="34" rx="18" ry="18" fill="#FBAD41"/>

  <!-- Front cloud (Cloudflare orange) -->
  <path d="
    M8 50
    C0 50 0 42 4 38
    C2 30 8 24 16 24
    C18 16 24 12 32 12
    C36 12 40 14 42 18
    C46 8 54 4 64 4
    C78 4 86 14 88 26
    C88 26 92 24 96 26
    C96 26 88 50 80 50
    Z
  " fill="#F6821F"/>

  <!-- White ray / starburst -->
  <path d="
    M10 42
    L78 42
    L84 38
    L96 34
    L84 30
    L78 34
    L10 38
    Z
  " fill="#fff"/>

  <!-- === FIPS 140-3 Lock + Key (dark, overlaid on cloud) === -->
  <g filter="url(#ds)">
    <!-- Padlock shackle (thick arch) -->
    <path d="M43 24v-6a7 7 0 0 1 14 0v6" fill="none" stroke="#1a1a1a" stroke-width="4.5" stroke-linecap="round"/>
    <!-- Inner shackle gap -->
    <path d="M46.5 24v-5.5a3.5 3.5 0 0 1 7 0V24" fill="none" stroke="#F6821F" stroke-width="2" stroke-linecap="butt"/>

    <!-- Padlock body -->
    <rect x="38" y="24" width="24" height="18" rx="2.5" fill="#1a1a1a"/>

    <!-- Keyhole (classic shape: circle + slot) -->
    <circle cx="50" cy="31" r="2.8" fill="#F6821F"/>
    <path d="M48.5 32.5 L50 38 L51.5 32.5 Z" fill="#F6821F"/>

    <!-- Key (below padlock, extending left) -->
    <!-- Key bow (round handle with hole) -->
    <circle cx="28" cy="45" r="5" fill="#1a1a1a"/>
    <circle cx="28" cy="45" r="2" fill="#F6821F"/>
    <!-- Key shaft -->
    <rect x="33" y="43.5" width="22" height="3" rx="1" fill="#1a1a1a"/>
    <!-- Key teeth (bottom of shaft) -->
    <path d="M48 46.5v3h3v-3h2v2h3v-2h2v3h2v-3" fill="none" stroke="#1a1a1a" stroke-width="1.8" stroke-linecap="square"/>
  </g>
</svg>
