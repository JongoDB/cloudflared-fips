<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 62" width="120" height="62">
  <defs>
    <linearGradient id="lk" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    <filter id="ds">
      <feDropShadow dx="0" dy=".6" stdDeviation=".8" flood-color="#000" flood-opacity=".2"/>
    </filter>
  </defs>

  <!-- Back cloud (golden orange, peeks out right) -->
  <ellipse cx="94" cy="34" rx="18" ry="18" fill="#FBAD41"/>

  <!-- Front cloud (Cloudflare orange) -->
  <path d="
    M8 50
    C0 50 0 42 4 38
    C2 30 8 24 16 24
    C18 16 24 12 32 12
    C36 12 40 14 42 18
    C46 8 54 4 64 4
    C78 4 86 14 88 26
    C88 26 92 24 96 26
    C96 26 88 50 80 50
    Z
  " fill="#F6821F"/>

  <!-- White ray / starburst -->
  <path d="
    M10 42
    L78 42
    L84 38
    L96 34
    L84 30
    L78 34
    L10 38
    Z
  " fill="#fff"/>

  <!-- Lock body -->
  <rect x="40" y="26" width="20" height="17" rx="3.5" fill="url(#lk)" filter="url(#ds)"/>

  <!-- Shackle -->
  <path d="M45 26V17a5 5 0 0 1 10 0v9" fill="none" stroke="#0F172A" stroke-width="3.8" stroke-linecap="round"/>
  <path d="M46 26V17.5a4 4 0 0 1 8 0V26" fill="none" stroke="#334155" stroke-width="1" stroke-linecap="round" opacity=".25"/>

  <!-- Keyhole -->
  <circle cx="50" cy="33" r="2.8" fill="#F8FAFC"/>
  <rect x="48.6" y="34" width="2.8" height="5.5" rx=".9" fill="#F8FAFC"/>
</svg>
