<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="cg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF8C21"/>
      <stop offset="100%" stop-color="#F06812"/>
    </linearGradient>
    <linearGradient id="lg" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    <filter id="ds" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity=".15"/>
    </filter>
  </defs>
  <!-- Cloud body -->
  <path d="M48 42H13.5a7.5 7.5 0 0 1-1.2-14.9A11.5 11.5 0 0 1 23 17a11.44 11.44 0 0 1 8.5 3.8A9.5 9.5 0 0 1 48 28.5c0 .3 0 .6-.05.9A6.5 6.5 0 0 1 48 42z" fill="url(#cg)"/>
  <!-- Cloud bottom bar -->
  <rect x="6" y="42" width="42" height="3.5" rx="1.75" fill="url(#cg)"/>
  <!-- Lock body — large, overlapping cloud -->
  <rect x="24.5" y="28" width="15" height="14" rx="3" fill="url(#lg)" filter="url(#ds)"/>
  <!-- Shackle — extends above cloud -->
  <path d="M28.5 28v-7a3.5 3.5 0 0 1 7 0v7" fill="none" stroke="url(#lg)" stroke-width="3" stroke-linecap="round"/>
  <!-- Shackle highlight -->
  <path d="M29.5 28v-6.5a2.5 2.5 0 0 1 5 0V28" fill="none" stroke="#334155" stroke-width="1" stroke-linecap="round" opacity=".3"/>
  <!-- Keyhole circle -->
  <circle cx="32" cy="33.5" r="2" fill="#F8FAFC"/>
  <!-- Keyhole slot -->
  <rect x="31.1" y="34" width="1.8" height="4" rx=".6" fill="#F8FAFC"/>
</svg>
